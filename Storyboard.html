<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryCanvas - Tablero Digital para Autoras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            overscroll-behavior: none; /* Evita scroll "bounce" en algunos navegadores */
        }
        .canvas-container {
            width: 100%;
            height: calc(100vh - 120px); /* Ajusta altura según header/footer */
            position: relative;
            overflow: hidden; /* Importante para contener las tarjetas */
            background-color: #f5f5f5;
            background-image: linear-gradient(#e5e5e5 1px, transparent 1px),
                              linear-gradient(90deg, #e5e5e5 1px, transparent 1px);
            background-size: 20px 20px;
        }
        /* Contenedor interno para aplicar zoom sin afectar scrollbars del outer container */
        .canvas-content {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: top left; /* Punto de origen para el zoom */
            transition: transform 0.2s ease-out;
        }

        .card {
            position: absolute;
            min-width: 200px;
            max-width: 300px; /* Añadir un max-width */
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: move;
            transition: box-shadow 0.2s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100px; /* Asegurar altura mínima */
            z-index: 10; /* Por defecto */
        }

        .card.dragging {
            z-index: 1000; /* Asegura que la tarjeta arrastrada esté por encima */
            cursor: grabbing;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .card-header {
            padding: 8px 12px;
            border-bottom: 1px solid #eee;
            font-weight: 600;
            background-color: rgba(240, 240, 240, 0.7); /* Ligero fondo para diferenciar */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
         .card-header-title {
             flex-grow: 1;
             margin-right: 8px;
         }
         .card-delete-btn {
             cursor: pointer;
             color: #999;
             font-size: 14px;
             padding: 2px 4px;
         }
         .card-delete-btn:hover {
             color: #ef4444; /* red-500 */
         }

        .card-body {
            padding: 8px 12px;
            font-size: 14px;
            flex-grow: 1; /* Para que ocupe el espacio disponible */
            overflow-y: auto; /* Scroll si el contenido es largo */
            max-height: 150px; /* Limitar altura del cuerpo */
        }

        .card textarea {
            width: 100%;
            border: 1px solid #eee;
            padding: 4px;
            font-size: 13px;
            min-height: 60px;
            resize: vertical; /* Permitir redimensionar verticalmente */
        }

        .card-footer {
            padding: 4px 8px;
            font-size: 12px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
        }

        .tag {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            margin-right: 4px;
            margin-bottom: 4px; /* Espacio entre tags */
            background-color: #e0e0e0;
        }

        .timeline-view, .outline-view {
            padding: 20px;
            height: 100%;
            overflow-y: auto;
        }

        .thumbnail {
            width: 100%;
            height: 80px;
            object-fit: cover;
            margin-bottom: 8px;
            border-radius: 4px;
            background-color: #eee; /* Placeholder */
        }

        .color-preview {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            border: 1px solid #ddd;
        }

        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 50;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .zoom-btn {
            padding: 8px 12px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
        }

        .zoom-btn:hover {
            background-color: #f0f0f0;
        }

        .zoom-btn:first-child {
            border-bottom: 1px solid #eee;
            border-radius: 8px 8px 0 0;
        }
         .zoom-btn:last-child {
             border-radius: 0 0 8px 8px;
         }

        .canvas-scale {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255,255,255,0.8);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 50;
        }
        /* Clases helper para ocultar/mostrar */
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-indigo-700 text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-book-open text-2xl"></i>
                <h1 class="text-2xl font-bold">StoryCanvas</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="save-indicator" class="px-4 py-2 bg-indigo-600 rounded-md flex items-center opacity-50 cursor-not-allowed">
                    <i class="fas fa-check mr-2"></i> Guardado
                </button>
                <div class="relative">
                     {/* BOTÓN DESCOMENTADO PARA SOLUCIONAR EL ERROR */}
                    <button id="view-dropdown-btn" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-500 rounded-md flex items-center">
                        <i class="fas fa-eye mr-2"></i> Vista
                        <i class="fas fa-chevron-down ml-2 text-xs"></i>
                    </button>
                    <div id="view-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-50">
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-indigo-50 view-switch" data-view="free-view">Vista Libre</a>
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-indigo-50 view-switch" data-view="timeline-view">Línea de Tiempo</a>
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-indigo-50 view-switch" data-view="outline-view">Esquema</a>
                    </div>
                </div>
                <button id="export-btn" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-500 rounded-md flex items-center">
                    <i class="fas fa-file-export mr-2"></i> Exportar (JSON)
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-4">
        <div class="flex mb-4">
            <!-- Sidebar -->
            <div class="w-64 bg-white rounded-lg shadow-md p-4 mr-4 flex-shrink-0 flex flex-col">
                <div>
                    <h2 class="text-lg font-semibold mb-4">Herramientas</h2>

                    <div class="mb-6">
                        <h3 class="text-sm font-medium text-gray-500 mb-2 uppercase">Añadir Tarjeta</h3> {/* Cambiado a mayúsculas por consistencia */}
                        <button id="add-scene-btn" data-type="scene" class="add-card-btn w-full p-2 bg-blue-50 hover:bg-blue-100 rounded-md text-sm text-blue-700 mb-2 flex items-center">
                            <i class="fas fa-film mr-2"></i> Añadir Escena
                        </button>
                        <button id="add-chapter-btn" data-type="chapter" class="add-card-btn w-full p-2 bg-purple-50 hover:bg-purple-100 rounded-md text-sm text-purple-700 mb-2 flex items-center">
                            <i class="fas fa-book-open mr-2"></i> Añadir Capítulo
                        </button>
                        <button id="add-idea-btn" data-type="idea" class="add-card-btn w-full p-2 bg-green-50 hover:bg-green-100 rounded-md text-sm text-green-700 mb-2 flex items-center">
                            <i class="fas fa-lightbulb mr-2"></i> Añadir Idea
                        </button>
                    </div>
                </div>

                <div class="mt-auto">
                    <button id="clear-storage-btn" class="w-full p-2 bg-red-100 hover:bg-red-200 text-red-700 rounded-md text-sm flex items-center justify-center">
                        <i class="fas fa-trash-alt mr-2"></i> Limpiar Todo
                    </button>
                 </div>
            </div>

            <!-- Canvas Area -->
            <div class="flex-1 relative">
                <!-- Vistas Contenedoras -->
                <div id="free-view" class="canvas-container active-view">
                    <div id="canvas-content-free" class="canvas-content">
                        <!-- Las tarjetas se añadirán aquí dinámicamente -->
                    </div>
                    <div class="zoom-controls">
                        <button id="zoom-in" class="zoom-btn"><i class="fas fa-search-plus"></i></button>
                        <button id="zoom-out" class="zoom-btn"><i class="fas fa-search-minus"></i></button>
                    </div>
                    <div id="canvas-scale-label" class="canvas-scale">100%</div>
                </div>

                <div id="timeline-view" class="canvas-container hidden">
                    <div class="timeline-view">
                        <p class="p-4 text-gray-500">Vista de Línea de Tiempo (Próximamente)</p>
                    </div>
                </div>

                <div id="outline-view" class="canvas-container hidden">
                     <div class="outline-view">
                         <p class="p-4 text-gray-500">Vista de Esquema (Próximamente)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const STORAGE_KEY = 'storyCanvasData_v1'; // Clave para localStorage

    // Referencias a elementos del DOM
    const freeView = document.getElementById('free-view');
    const timelineView = document.getElementById('timeline-view');
    const outlineView = document.getElementById('outline-view');
    const canvasContent = document.getElementById('canvas-content-free');
    // Asegurarse de que el botón existe antes de intentar usarlo
    const viewDropdownBtn = document.getElementById('view-dropdown-btn');
    const viewDropdown = document.getElementById('view-dropdown');
    const viewSwitchLinks = document.querySelectorAll('.view-switch');
    const addCardButtons = document.querySelectorAll('.add-card-btn');
    const zoomInBtn = document.getElementById('zoom-in');
    const zoomOutBtn = document.getElementById('zoom-out');
    const scaleLabel = document.getElementById('canvas-scale-label');
    const clearStorageBtn = document.getElementById('clear-storage-btn');
    const exportBtn = document.getElementById('export-btn');
    const saveIndicator = document.getElementById('save-indicator');

    // Estado de la aplicación
    let cards = []; // Array principal de datos de tarjetas
    let activeCard = null; // Tarjeta que se está arrastrando
    let offsetX, offsetY; // Offset del ratón dentro de la tarjeta
    let currentScale = 1; // Nivel de zoom actual
    let isDragging = false;
    let saveTimeout = null; // Para debounce del guardado

    // --- Nombres en español para tipos ---
    const typeTranslations = {
        scene: "Escena",
        chapter: "Capítulo",
        idea: "Idea"
    };

    function getSpanishTypeName(type) {
        return typeTranslations[type] || type; // Devuelve traducción o el tipo original si no existe
    }


    // --- Funciones de Guardado y Carga ---

    function showSaveIndicator(saving = false) {
        if (saving) {
            saveIndicator.innerHTML = '<i class="fas fa-save mr-2 animate-spin"></i> Guardando...';
            saveIndicator.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-indigo-600');
             saveIndicator.classList.add('bg-yellow-500');
        } else {
            saveIndicator.innerHTML = '<i class="fas fa-check mr-2"></i> Guardado';
            saveIndicator.classList.add('opacity-50', 'cursor-not-allowed', 'bg-indigo-600');
            saveIndicator.classList.remove('bg-yellow-500');
        }
    }

    function saveData() {
        clearTimeout(saveTimeout);
        showSaveIndicator(true);
        saveTimeout = setTimeout(() => {
            try {
                const dataToSave = {
                    cards: cards,
                    scale: currentScale,
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(dataToSave));
                 console.log('Datos guardados en localStorage'); // Traducido
                 showSaveIndicator(false);
            } catch (error) {
                console.error("Error al guardar en localStorage:", error); // Traducido
                alert("Error al guardar los datos. Es posible que el almacenamiento local esté lleno."); // Traducido
                showSaveIndicator(false);
            }
        }, 500);
    }

    function loadData() {
        const savedData = localStorage.getItem(STORAGE_KEY);
        if (savedData) {
            try {
                const parsedData = JSON.parse(savedData);
                cards = parsedData.cards || [];
                currentScale = parsedData.scale || 1;
                console.log('Datos cargados desde localStorage'); // Traducido
            } catch (error) {
                console.error("Error al parsear datos de localStorage:", error); // Traducido
                alert("Error al cargar los datos guardados. Empezando con un lienzo vacío."); // Traducido
                cards = [];
                currentScale = 1;
            }
        } else {
            cards = [];
            currentScale = 1;
            console.log('No se encontraron datos guardados. Inicializando.'); // Traducido
        }
        renderAllCards();
        applyZoom();
    }

    // --- Funciones de Renderizado ---

    function renderCard(cardData) {
        const cardElement = document.createElement('div');
        cardElement.className = 'card';
        cardElement.dataset.id = cardData.id;
        cardElement.style.left = `${cardData.x}px`;
        cardElement.style.top = `${cardData.y}px`;
        if (cardData.color) {
            cardElement.style.backgroundColor = cardData.color;
        }

        const cardHeader = document.createElement('div');
        cardHeader.className = 'card-header';
        const titleSpan = document.createElement('span');
        titleSpan.className = 'card-header-title';
        // Usar nombre en español para título por defecto
        titleSpan.textContent = cardData.title || `Nueva ${getSpanishTypeName(cardData.type)}`;
        titleSpan.contentEditable = true;
        titleSpan.addEventListener('blur', (e) => {
            updateCardData(cardData.id, { title: e.target.textContent });
        });
        titleSpan.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                e.target.blur();
            }
        });

        const deleteBtn = document.createElement('i');
        deleteBtn.className = 'fas fa-times card-delete-btn';
        deleteBtn.title = 'Eliminar tarjeta'; // Traducido
        deleteBtn.addEventListener('click', (e) => {
             e.stopPropagation();
             // Mensaje de confirmación en español
             if (confirm(`¿Seguro que quieres eliminar la tarjeta "${cardData.title || `Nueva ${getSpanishTypeName(cardData.type)}`}"?`)) {
                 deleteCard(cardData.id);
             }
        });

        cardHeader.appendChild(titleSpan);
        cardHeader.appendChild(deleteBtn);

        const cardBody = document.createElement('div');
        cardBody.className = 'card-body';
        const contentTextarea = document.createElement('textarea');
        contentTextarea.placeholder = 'Escribe aquí los detalles...'; // Traducido
        contentTextarea.value = cardData.content || '';
        contentTextarea.addEventListener('input', (e) => {
            e.target.style.height = 'auto';
            e.target.style.height = (e.target.scrollHeight) + 'px';
        });
         contentTextarea.addEventListener('change', (e) => {
            updateCardData(cardData.id, { content: e.target.value });
        });
        contentTextarea.addEventListener('mousedown', (e) => e.stopPropagation());
        cardBody.appendChild(contentTextarea);

        const cardFooter = document.createElement('div');
        cardFooter.className = 'card-footer';
        const typeSpan = document.createElement('span');
         // Mostrar tipo en español en el footer
        typeSpan.textContent = `Tipo: ${getSpanishTypeName(cardData.type)}`;
        cardFooter.appendChild(typeSpan);

        cardElement.appendChild(cardHeader);
        cardElement.appendChild(cardBody);
        cardElement.appendChild(cardFooter);

        cardElement.addEventListener('mousedown', startDrag);
        canvasContent.appendChild(cardElement);
    }

    function renderAllCards() {
        canvasContent.innerHTML = '';
        cards.forEach(card => renderCard(card));
    }

    // --- Funciones de Manipulación de Tarjetas ---

    function addCard(type) {
        const newCard = {
            id: crypto.randomUUID(),
            type: type,
             // Título por defecto en español
            title: `Nueva ${getSpanishTypeName(type)}`,
            content: '',
            x: 50 + Math.random() * 100,
            y: 50 + Math.random() * 100,
            color: getRandomColor(),
            tags: []
        };
        cards.push(newCard);
        renderCard(newCard);
        saveData();
    }

     function deleteCard(cardId) {
        cards = cards.filter(card => card.id !== cardId);
        const cardElement = canvasContent.querySelector(`.card[data-id="${cardId}"]`);
        if (cardElement) {
            cardElement.remove();
        }
        saveData();
    }

    function updateCardData(cardId, updates) {
        const cardIndex = cards.findIndex(card => card.id === cardId);
        if (cardIndex > -1) {
            cards[cardIndex] = { ...cards[cardIndex], ...updates };
            saveData();
        }
    }

    // --- Funcionalidad de Drag and Drop ---

    function startDrag(e) {
        if (e.button !== 0 || e.target.isContentEditable || e.target.tagName === 'TEXTAREA' || e.target.classList.contains('card-delete-btn')) {
            return;
        }
        activeCard = e.currentTarget;
        activeCard.classList.add('dragging');
        isDragging = true;
        const rect = activeCard.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDrag);
        document.body.style.userSelect = 'none';
    }

    function drag(e) {
        if (!isDragging || !activeCard) return;
        e.preventDefault();
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        const canvasRect = canvasContent.getBoundingClientRect();
        let newX = (mouseX - canvasRect.left - offsetX) / currentScale;
        let newY = (mouseY - canvasRect.top - offsetY) / currentScale;
        activeCard.style.left = `${newX}px`;
        activeCard.style.top = `${newY}px`;
    }

    function stopDrag() {
        if (!isDragging || !activeCard) return;
        isDragging = false;
        activeCard.classList.remove('dragging');
        const cardId = activeCard.dataset.id;
        const finalX = parseFloat(activeCard.style.left);
        const finalY = parseFloat(activeCard.style.top);
        updateCardData(cardId, { x: finalX, y: finalY });
        document.removeEventListener('mousemove', drag);
        document.removeEventListener('mouseup', stopDrag);
        document.body.style.userSelect = '';
        activeCard = null;
    }

    // --- Funcionalidad de Vistas ---

    function switchView(viewId) {
        [freeView, timelineView, outlineView].forEach(view => view.classList.add('hidden'));
        const selectedView = document.getElementById(viewId);
        if (selectedView) {
            selectedView.classList.remove('hidden');
        } else {
            freeView.classList.remove('hidden');
        }
        if (viewDropdown) { // Asegurarse de que el dropdown existe
             viewDropdown.classList.add('hidden');
        }

         if (viewId === 'free-view') {
             renderAllCards();
             applyZoom();
         } else if (viewId === 'timeline-view') {
             console.log("Vista de Línea de Tiempo seleccionada - renderizado no implementado"); // Traducido
         } else if (viewId === 'outline-view') {
              console.log("Vista de Esquema seleccionada - renderizado no implementado"); // Traducido
         }
    }

    // --- Funcionalidad de Zoom ---

    function applyZoom() {
        canvasContent.style.transform = `scale(${currentScale})`;
        scaleLabel.textContent = `${Math.round(currentScale * 100)}%`;
    }

    function zoom(direction) {
        const zoomStep = 0.1;
        if (direction === 'in') {
            currentScale += zoomStep;
        } else if (direction === 'out') {
            currentScale = Math.max(0.2, currentScale - zoomStep);
        }
        currentScale = Math.round(currentScale * 10) / 10;
        applyZoom();
        saveData();
    }

    // --- Exportación ---
    function exportToJson() {
        const dataStr = JSON.stringify({ cards: cards, scale: currentScale }, null, 2);
        const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
        const exportFileDefaultName = 'storycanvas_export.json';
        const linkElement = document.createElement('a');
        linkElement.setAttribute('href', dataUri);
        linkElement.setAttribute('download', exportFileDefaultName);
        linkElement.click();
    }

    // --- Limpiar Almacenamiento ---
     function clearStorage() {
         // Mensaje de confirmación en español
        if (confirm("¿Estás segura de que quieres borrar TODO el progreso? Esta acción no se puede deshacer.")) {
            localStorage.removeItem(STORAGE_KEY);
            cards = [];
            currentScale = 1;
            renderAllCards();
            applyZoom();
            alert("Datos borrados."); // Traducido
        }
    }

    // --- Utilidades ---
    function getRandomColor() {
      const colors = ['#ffebee', '#e8f5e9', '#e3f2fd', '#f3e5f5', '#fffde7', '#fbe9e7'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // --- Inicialización y Event Listeners ---

    loadData();

    // Dropdown de vistas - Solo añadir listeners si los elementos existen
    if (viewDropdownBtn && viewDropdown) {
        viewDropdownBtn.addEventListener('click', () => {
            viewDropdown.classList.toggle('hidden');
        });
        document.addEventListener('click', (event) => {
            // Comprobar si el botón existe antes de acceder a contains
            if (viewDropdownBtn && !viewDropdownBtn.contains(event.target) && !viewDropdown.contains(event.target)) {
                viewDropdown.classList.add('hidden');
            } else if (!viewDropdownBtn && !viewDropdown.contains(event.target)){
                 // Si el botón no existe, cerrar si se clica fuera del dropdown
                 viewDropdown.classList.add('hidden');
            }
        });
    }
     if (viewSwitchLinks.length > 0) {
        viewSwitchLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                switchView(e.target.dataset.view);
            });
        });
    }


    // Botones de añadir tarjeta
    addCardButtons.forEach(button => {
        button.addEventListener('click', () => {
            addCard(button.dataset.type);
        });
    });

    // Controles de zoom
    zoomInBtn.addEventListener('click', () => zoom('in'));
    zoomOutBtn.addEventListener('click', () => zoom('out'));

    // Botón de exportar
    exportBtn.addEventListener('click', exportToJson);

    // Botón de limpiar
    clearStorageBtn.addEventListener('click', clearStorage);

    // Establecer la vista inicial
    switchView('free-view');

});
</script>

</body>
</html>
